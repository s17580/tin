<!DOCTYPE html>
<html lang="pl-PL"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoServis CarTu</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationSamochodForm.js"></script>
</head>
<body>  
<header>
    <h1>AutoService CarTu</h1>
    <img src="../images/logo.png" alt="">
</header>
<nav>
    <ul>
        <li><a href ="panel.html">Strona główna</a></li>
        <li><a href ="uzytkownik-list.html">Użytkownik</a></li>
        <li><a href ="samochod-list.html">Samochód</a></li>
        <li><a href ="zlecenie-naprawy-list.html"class="active">Zlecenie naprawy</a></li>
        <li><a href ="warsztat-list.html">Warsztat</a></li>
        <li><a href ="adres.html">Adres</a></li>
        <li><a href ="../index.html">Wyloguj</a></li>
        
    </ul>
</nav>
<main>
    <h2>Nowe zlecenie naprawy</h2>

    <form class="form">

        <label for="samochod">Samochód:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text"name="samochod" id="samochod" />
        <span id="errorSamochod" class="errors-text"></span>

        <label for="numer_rej">Numer rej:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="numer_rej" id="numer_rej"/>
        <span id="errorNumer_Rej" class="errors-text"></span>

        <label for="rok_prod">Rok produkcji:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="rok_prod"  id="rok_prod"/>
        <span id="errorRok_Prod" class="errors-text"></span>

        <!-- <div class="form-group"> -->
        <label for="rodzaj">Rodzaj naprawy:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="rodzaj"  id="rodzaj"/>
        <span id="errorRodzaj" class="errors-text"></span>
       
        <label for="data_od">Data od:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="date" name="data_od"  id="data_od"/>
        <span id="errorData_Od" class="errors-text"></span>

        
        <label for="data_do">Data do:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="date" name="data_do"  id="data_do"/>
        <span id="errorData_Do" class="errors-text"></span>
        
        <label for="koszt_naprawy">Koszt naprawy :<abbr title="required" aria-label="required">*</abbr></label>
        <input type="number" name="koszt_naprawy"  id="koszt_naprawy"/>
        <span id="errorKoszt_Naprawy" class="errors-text"></span>

        <label for="nazwa_warsztatu">Nazwa warsztatu:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="nazwa warsztatu"  id="nazwa_warsztatu"/>
        <span id="errorNazwa_" class="errors-text"></span>

        <label for="adres">Adres:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="adres"  id="adres"/>
        <span id="errorAdres" class="errors-text"></span>
       
        <div class = "form-buttons" >
            <input class = "form-button-submit" type="submit" value="Dodaj" />
            <a class = "form-button-cancel" href="zlecenie-naprawy-list.html">Anuluj</a>    
        </div>  
    
    </form>

    
</main>


<footer>
    Karol,Tusiński, s17580
</footer>
    
</body>
</html>
